{% extends 'base.html' %}

{% block content%}
<h2>Upload A Resume<h2>
<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label }}:
        <br>
        {{ field }}
      </p>
    {% endfor %}
  <button type="submit">Upload</button>
</form>

{% endblock%}
