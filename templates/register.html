{% extends 'base.html' %}

{% block content%}
  <h2>Resume Tailor New User Registration</h2>
  <h3>Register Here</h3>

  <hr>
  <form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <p>
          {{ field.label }}: <br> {{ field }}
        </p>

        {% for error in field.errors %}
          <<small style="color: red">{{ error }}</small>
        {% endfor %}
      </div>
    {% endfor %}

    <button type="submit">Submit</button>
  </form>
{% endblock%}
