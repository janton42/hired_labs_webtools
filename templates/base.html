<!DOCTYPE html>
{% load static%}
{% get_static_prefix as STATIC_PREFIX %}
<html lang="en-US">
 <head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Hired Labs</title>
	<script src="https://use.fontawesome.com/382d19b8cb.js"></script>
  <link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}styles/style.css"/>
</head>
  <body>
    <header class="page-header">
      <div class="container">
          <h1>Hired Labs Webtools</h1>
      </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </main>
</body>
<footer>

  <br>
  <a href="{% url 'home' %}">Home</a>
  <br>
  {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% if user.is_staff %}
    <br>
      <a href="{% url 'admin:index' %}">Admin Site</a>
    {% endif %}
  {% endif %}
</footer>
</html>
