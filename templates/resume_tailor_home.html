{% extends 'base.html' %}

{% block content %}

{% if resumes %}
  <p>My uploaded resumes:</p>
  <ul>
    {% for resume in resumes %}
      <li>{{ resume.title }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'upload_resume' %}">Upload Another</a>
{% else %}
  <p>You don't have any uploaded resumes.</p>
  <a href="{% url 'upload_resume' %}">Upload a Resume</a>
{% endif %}


{% endblock %}
